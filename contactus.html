<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactcss.css" />
  </head>
  <body>
    <center>
      <div class="contact_section">
        <h1>Contact Us</h1>
        <br><br><br><br><br>
        <form action="index.html" class="contact_form" >
          <input
            type="text"
            class="contact_form_text"
            placeholder="Your Name"
          />
          <br> <br><br>
          <input
            type="email"
            class="contact_form_text"
            placeholder="Your Email"
          />
          <br> <br><br>
          <input
            type="text"
            class="contact_form_text"
            placeholder="Your Phone"
          />
          <br> <br><br>
          <textarea
            class="contact_form_textarea"
            placeholder="Your Message"
          ></textarea>
          <br> <br><br>
          <input type="submit" class="contact_form_btn" value="send" />
        </form>
      </div>
    </center>
  </body>
</html>
